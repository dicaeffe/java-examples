<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Hello World!</title>
    </head>
    <body>
    	<!-- Default message -->
        <h1>Hello world!</h1>
        
    	<!-- Personalized message: the username is displayed by using Spring Security's integration with HttpServletRequest#getRemoteUser(). -->
        <h1 th:inline="text">Hello [[${#httpServletRequest.remoteUser}]]!</h1>
        
    	<!-- Logout form: the “Sign Out” form submits a POST to /logout. Upon successfully logging out, it redirects the user to /login?logout. -->
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </body>
</html>
